{% extends 'base.html' %}
{% block title %}Excluir Post: {{ object.title }}{% endblock %}

{% block content %}
    <h2>Excluir Post</h2>
    <p>Você tem certeza que deseja excluir o post "{{ object.title }}"?</p>
    <form action="{% url 'post_delete' pk=object.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Exclusão</button>
    </form>
{% endblock %}
