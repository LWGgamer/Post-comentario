{% extends 'base.html' %}
{% block title %}Editar Post: {{ object.title }}{% endblock %}

{% block content %}
    <h2>Editar Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar Alterações</button>
    </form>
{% endblock %}
